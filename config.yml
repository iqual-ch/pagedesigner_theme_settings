  typography_definition_container:
    id: typography_definitions_container
    label: 'Typography definitions'
    weight: 20
    definitions:
      heading_1:
        label: 'Heading 1'
        id: heading_1
        weight: '10'
        plugin_id: typography
        less_var: heading-1
        css_selector: 'h1, .h1'
        value:
          style:
            color: '#000000'
            font-size: '48px'
            font-family: 'Serif'
          breakpoints:
            '(max-width: 992px)':
              color: '#000000'
              font-size: '36px'
              font-family: 'Serif'
            '(max-width: 767px)':
              color: '#000000'
              font-size: '24px'
              font-family: 'Serif'
          pseudo:
            '::before':
              style:
                content: ">"
                font-size: '40px'
              breakpoints:
                '(max-width: 992px)':
                  font-size: '32px'
                '(max-width: 767px)':
                  font-size: '20px'
      heading_2:
        label: 'Heading 2'
        id: heading_2
        weight: '20'
        plugin_id: typography
        less_var: heading-2
        css_selector: 'h2, .h2'
        value:
          style:
            color: '#ff0000'
            font-size: '48px'
            font-family: 'monospace'
          breakpoints:
            '(max-width: 992px)':
              color: '#ff0000'
              font-size: '36px'
              font-family: 'monospace'
            '(max-width: 767px)':
              color: '#ff0000'
              font-size: '24px'
