  typography_definition_container:
    id: typography_definitions_container
    label: 'Typography definitions'
    weight: 20
    definitions:
      heading_1:
        label: 'Heading 1'
        id: heading_1
        weight: '10'
        scss_var: heading-1
        css_selectors: ''
        value:
          style:
            color: $color-tertiary
            font-size: 48px
            font-family: Serif
          breakpoints:
            '(max-width: 767px)':
              color: $color-tertiary-60
              font-size: 24px
              font-family: Serif
            '(max-width: 992px)':
              color: '#C8CDB6'
              font-size: 36px
              font-family: Serif
          pseudo:
            ':hover':
              style:
                color: $color-tertiary-20
                font-size: 40px
              breakpoints:
                '(max-width: 992px)':
                  font-size: 32px
                '(max-width: 767px)':
                  font-size: 20px
            '::before':
              style:
                content: '">"'
                font-size: 40px
              breakpoints:
                '(max-width: 992px)':
                  font-size: 32px
                '(max-width: 767px)':
                  font-size: '20px"'
        plugin_id: typography
        css_selector: 'h1, .h1'
      heading_2:
        label: 'Heading 2'
        id: heading_2
        weight: '20'
        scss_var: heading-2
        css_selectors: 'h2, .h2'
        value:
          style:
            color: $color-primary
            font-size: 48px
            font-family: monospace
          breakpoints:
            '(max-width: 992px)':
              color: $color-primary-80
              font-size: 36px
              font-family: monospace
            '(max-width: 767px)':
              color: $color-primary-60
              font-size: 24px
              font-family: monospace
        plugin_id: typography
      heading_3:
        label: 'Heading 3'
        id: heading_3
        weight: '30'
        scss_var: heading-2
        css_selectors: 'h2, .h2'
        value:
          style:
            color: $color-secondary
            font-size: 48px
            font-family: monospace
          breakpoints:
            '(max-width: 992px)':
              color: $color-secondary-60
              font-size: 36px
              font-family: monospace
            '(max-width: 767px)':
              color: $color-secondary-20
              font-size: 24px
              font-family: monospace
        plugin_id: typography
  component_definition_container:
    id: component_definitions_container
    label: 'Component definitions'
    weight: 30
    definitions:
      button:
        button_standard:
          label: 'Standard button'
          id: button_standard
          weight: '10'
          scss_var: btn-std
          css_selectors: .btn-std
          value:
